<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: template(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == '/ocorrencias'} ? 'Nova Ocorrência' : 'Editar Ocorrência'">Ocorrência</title>
</head>
<body>
<main>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center"
         style="background: linear-gradient(135deg, #121310 0%, #121310 50%, #f0f2f5 100%); padding: 24px;">

        <div class="card shadow-lg border-0 rounded-4" style="max-width: 880px; width: 100%; background:#f0f2f5;">
            <div class="card-body p-4 p-md-5">

                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 m-0 fw-bold" style="color:#121310;"
                        th:text="${action == '/ocorrencias'} ? 'Nova Ocorrência' : 'Editar Ocorrência'">Ocorrência</h1>
                    <a th:href="@{/ocorrencias}" class="btn btn-sm btn-outline-dark rounded-3"
                       style="border-color:#121310; color:#121310;">Voltar</a>
                </div>

                <form th:object="${form}" th:action="@{${action}}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="hidden" th:field="*{id}"/>

                    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger rounded-3 mb-3"
                         style="border:1px solid #e6b8b8; background:#fff;">
                        Há erros no formulário. Verifique os campos destacados.
                    </div>

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger rounded-3 mb-4"
                         style="border:1px solid #e6b8b8; background:#fff;">
                        <p class="mb-0" th:each="e : ${#fields.globalErrors()}" th:text="${e}">Erro</p>
                    </div>

                    <div class="row g-4">

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" style="color:#121310;">Tipo</label>
                            <select class="form-select" th:field="*{tipo}">
                                <option value="" disabled selected>Selecione...</option>
                                <option th:each="t : ${tipos}"
                                        th:value="${t}"
                                        th:text="${#strings.capitalize(#strings.toLowerCase(t.name()))}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" style="color:#121310;">Data</label>
                            <input type="date" th:field="*{data}" required
                                   class="form-control form-control-lg rounded-3"
                                   style="border:1px solid #121310; background:#fff;"/>
                            <div th:if="${#fields.hasErrors('data')}" th:errors="*{data}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold" style="color:#121310;">Descrição</label>
                            <textarea th:field="*{descricao}" rows="3" maxlength="200"
                                      class="form-control rounded-3"
                                      style="border:1px solid #121310; background:#fff;"
                                      placeholder="Descreva a ocorrência (máx. 200 caracteres)"></textarea>
                            <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" style="color:#121310;">Custo</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text rounded-start-3"
                                      style="background:#121310; color:#f0f2f5; border:#121310;">R$</span>
                                <input type="number" step="0.01" min="0" th:field="*{custo}" required
                                       class="form-control rounded-end-3"
                                       style="border:1px solid #121310; background:#fff;"
                                       placeholder="0,00">
                            </div>
                            <div th:if="${#fields.hasErrors('custo')}" th:errors="*{custo}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" style="color:#121310;">Moto</label>
                            <select th:field="*{motoId}" required class="form-select form-select-lg rounded-3"
                                    style="border:1px solid #121310; background:#fff;">
                                <option value="">-- selecione --</option>
                                <option th:each="m : ${motos}" th:value="${m.id}" th:text="${m.placa}">ABC1D23</option>
                            </select>
                            <div th:if="${#fields.hasErrors('motoId')}" th:errors="*{motoId}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold" style="color:#121310;">Setor</label>
                            <select th:field="*{setorId}" required class="form-select form-select-lg rounded-3"
                                    style="border:1px solid #121310; background:#fff;">
                                <option value="">-- selecione --</option>
                                <option th:each="s : ${setores}" th:value="${s.id}" th:text="${s.nome}">Operações</option>
                            </select>
                            <div th:if="${#fields.hasErrors('setorId')}" th:errors="*{setorId}" class="form-text"
                                 style="color:#dc3545;"></div>
                        </div>

                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-lg rounded-3 fw-semibold"
                                style="background:#121310; color:#f0f2f5; border:1px solid #121310;">
                            Salvar
                        </button>
                        <a th:href="@{/ocorrencias}" class="btn btn-lg rounded-3 fw-semibold"
                           style="background:transparent; color:#121310; border:1px solid #121310;">
                            Cancelar
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>

</main>
</body>
</html>
