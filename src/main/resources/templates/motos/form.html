<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt"
      th:replace="~{layout :: template(~{::title}, ~{::main})}">
<head>
    <title th:text="${#strings.contains(action,'/motos/') ? 'Editar moto' : 'Nova moto'}">Nova moto</title>

</head>
<body style="background:#f6f8ee; color:#121310;">
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow border-0" style="border-radius:1rem;">
                <div class="card-header border-0"
                     style="background:linear-gradient(135deg,#d6e68a,#95aa61); color:#121310; border-top-left-radius:1rem; border-top-right-radius:1rem;">
                    <h1 class="h4 m-0" th:text="${#strings.contains(action,'/motos/') ? 'Editar moto' : 'Nova moto'}">Nova moto</h1>
                </div>

                <div class="card-body p-4">
                    <form th:object="${moto}" th:action="${action}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Placa</label>
                            <input class="form-control" type="text" th:field="*{placa}" placeholder="ABC1D23"
                                   style="background:#ffffff; border-color:#d6e68a;">
                            <small class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Modelo</label>
                            <input class="form-control" type="text" th:field="*{modelo}" placeholder="Ex.: Honda CG 160"
                                   style="background:#ffffff; border-color:#d6e68a;">
                            <small class="text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Status</label>
                            <select class="form-select" th:field="*{status}" style="background:#ffffff; border-color:#d6e68a;">
                                <option value="" hidden>Selecione...</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                            <small class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Setor</label>
                            <input class="form-control" type="text" th:field="*{setor}" placeholder="Ex.: Galpão A"
                                   style="background:#ffffff; border-color:#d6e68a;">
                            <small class="text-danger" th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></small>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit"
                                    class="btn btn-lg w-100"
                                    style="background:#95aa61; color:#121310; border-color:#899752;">
                                <span th:text="${#strings.contains(action,'/motos/') ? 'Atualizar' : 'Salvar'}">Salvar</span>
                            </button>
                            <a th:href="@{/motos}"
                               class="btn btn-lg w-100"
                               style="background:#f6f8ee; color:#121310; border:1px solid #899752;">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center small"
                     style="background:#f6f8ee; color:#899752; border-bottom-left-radius:1rem; border-bottom-right-radius:1rem;">
                    Mottu • Gestão de Motos
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
