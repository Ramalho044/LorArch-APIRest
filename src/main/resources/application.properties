# ====================== DATASOURCE (SQL SERVER) ======================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
# opcional, o Boot detecta pelo URL; se quiser fixar, deixe apenas UMA linha:
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ====================== JPA / HIBERNATE ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ====================== THYMELEAF ======================
spring.thymeleaf.cache=false

# ====================== SWAGGER ======================
springdoc.swagger-ui.path=/swagger-ui.html

# ====================== CACHE ======================
spring.cache.type=simple

# ====================== HEALTH PROBES (correto p/ Boot 3) ======================
management.endpoint.health.probes.enabled=true


# ====================== SERVER ======================
server.port=${PORT:8080}

# ====================== SECURITY BASIC ======================
spring.security.user.name=${SPRING_USER:admin}
spring.security.user.password=${SPRING_PWD:admin}
spring.security.user.roles=${SPRING_ROLES:USER,ADMIN}