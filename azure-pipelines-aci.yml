

trigger:
  branches:
    include:
      - master
      - main

pr:
  branches:
    include:
      - master
      - main

pool:
  vmImage: 'ubuntu-latest'

name: $(Date:yyyyMMdd).$(Rev:r)

variables:
  appName: 'lorarch-app'
  resourceGroup: 'LorArch'
  location: 'eastus'
  acrName: 'acrlorch'
  acrLoginServer: 'acrlorch.azurecr.io'
  imageRepository: 'fiap/lorarch'
  dockerRegistryServiceConnection: 'sc-acr-lorch'
  azureServiceConnection: 'sc-azure-lorch'

stages:
# ========================================================
#  STAGE 1 - CONTÍNUOUS INTEGRATION (BUILD + TEST + PUSH)
# ========================================================
- stage: CI
  displayName: 'CI — Build, Test, Jacoco, Docker build & Push'
  jobs:
    - job: build
      displayName: 'Job: Build & Test Java'
      steps:
        # Checkout do repositório
        - checkout: self
          fetchDepth: 1

        # Instala Java 21 (corrige erro do UseJavaVersion)
        - task: JavaToolInstaller@0
          displayName: 'Instalar Java 21'
          inputs:
            versionSpec: '21'
            jdkArchitectureOption: 'x64'
            jdkSourceOption: 'PreInstalled'

        # Cache Gradle
        - task: Cache@2
          inputs:
            key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
            restoreKeys: gradle | "$(Agent.OS)"
            path: ~/.gradle
          displayName: 'Cache Gradle'

        # =======================================
        # Subir SQL Server real para os testes CI
        # =======================================
        - bash: |
            set -euo pipefail
            docker rm -f mssql_ci 2>/dev/null || true

            echo "Subindo SQL Server com ferramentas..."
            docker run -d --name mssql_ci \
              -e 'ACCEPT_EULA=Y' \
              -e 'MSSQL_SA_PASSWORD=Str0ng_Passw0rd!' \
              -p 1433:1433 \
              mcr.microsoft.com/mssql/server:2022-latest-tools

            echo "Esperando SQL iniciar..."
            for i in {1..36}; do
              if docker logs mssql_ci 2>&1 | grep -q "SQL Server is now ready for client connections"; then
                echo "SQL pronto."
                break
              fi
              sleep 5
              echo "aguardando... $i"
            done

            SQLCMD_PATH=$(docker exec mssql_ci bash -lc 'command -v /opt/mssql-tools/bin/sqlcmd || command -v /opt/mssql-tools18/bin/sqlcmd')
            echo "sqlcmd em: ${SQLCMD_PATH}"

            docker exec mssql_ci ${SQLCMD_PATH} -S localhost -U sa -P 'Str0ng_Passw0rd!' -Q "IF DB_ID('lorarch_ci') IS NULL CREATE DATABASE lorarch_ci;"
          displayName: 'Subir SQL Server (CI) — com tools e espera'

        # ===================================
        # Testes e cobertura com Jacoco
        # ===================================
        - script: ./gradlew clean test jacocoTestReport --no-daemon
          displayName: 'Rodar Testes + Jacoco'
          env:
            SPRING_PROFILES_ACTIVE: 'ci'

        # Publicar resultados de teste
        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/TEST-*.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)'
            failTaskOnFailedTests: true
          displayName: 'Publicar resultados de teste'

        # Publicar cobertura Jacoco
        - task: PublishCodeCoverageResults@2
          inputs:
            codeCoverageTool: 'JaCoCo'
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/jacocoTestReport.xml'
            reportDirectory: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/html'
            failIfCoverageEmpty: false
          displayName: 'Publicar relatório Jacoco'

        # ===================================
        # Build do artefato .jar
        # ===================================
        - script: ./gradlew bootJar --no-daemon
          displayName: 'Gerar artefato JAR'

        - bash: |
            set -e
            JAR=$(ls build/libs/*.jar | head -n1)
            mkdir -p drop
            cp "$JAR" drop/app.jar
          displayName: 'Preparar artefato para Docker'

        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: 'drop'
            artifactName: 'drop'
          displayName: 'Publicar artefato (drop)'

        # ===================================
        # Build e push da imagem Docker pro ACR
        # ===================================
        - task: Docker@2
          displayName: 'Build & Push da imagem Docker → ACR'
          inputs:
            containerRegistry: '$(dockerRegistryServiceConnection)'
            repository: '$(imageRepository)'
            command: 'buildAndPush'
            Dockerfile: 'Dockerfile'
            buildContext: '$(System.DefaultWorkingDirectory)'
            tags: |
              $(Build.BuildId)
              latest

# ========================================================
#  STAGE 2 - CONTINUOUS DEPLOYMENT (AZURE ACI)
# ========================================================
- stage: CD
  displayName: 'CD — Deploy no Azure Container Instance (ACI)'
  dependsOn: CI
  condition: succeeded()

  jobs:
    - job: deploy
      displayName: 'Job: Deploy ACI'
      steps:
        - task: AzureCLI@2
          displayName: 'Criar / Atualizar Container no ACI'
          inputs:
            azureSubscription: '$(azureServiceConnection)'
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              set -e
              IMAGE="$(acrLoginServer)/$(imageRepository):$(Build.BuildId)"
              DNS_LABEL="$(echo $(appName) | tr '[:upper:]' '[:lower:]')"

              echo "Criando/atualizando container $appName..."

              if az container show -g $(resourceGroup) -n $(appName) &>/dev/null; then
                az container delete -g $(resourceGroup) -n $(appName) --yes
              fi

              az container create \
                --name $(appName) \
                --resource-group $(resourceGroup) \
                --location $(location) \
                --image ${IMAGE} \
                --cpu 1 --memory 1.5 \
                --restart-policy Always \
                --ports 8080 \
                --dns-name-label ${DNS_LABEL} \
                --registry-login-server $(acrLoginServer) \
                --environment-variables \
                    SPRING_PROFILES_ACTIVE=prod \
                    SERVER_PORT=8080 \
                --secure-environment-variables \
                    SPRING_DATASOURCE_URL=$(DB_URL) \
                    SPRING_DATASOURCE_USERNAME=$(DB_USER) \
                    SPRING_DATASOURCE_PASSWORD=$(DB_PASSWORD)

              echo "Aguardando container iniciar..."
              for i in {1..40}; do
                STATE=$(az container show -g $(resourceGroup) -n $(appName) --query "instanceView.state" -o tsv)
                echo "Estado: $STATE"
                [ "$STATE" = "Running" ] && break
                sleep 6
              done

              FQDN=$(az container show -g $(resourceGroup) -n $(appName) --query "ipAddress.fqdn" -o tsv)
              echo "Aplicação disponível em: http://$FQDN:8080"

              echo "Validando health-check..."
              for i in {1..30}; do
                code=$(curl -s -o /dev/null -w "%{http_code}" "http://$FQDN:8080/actuator/health" || true)
                echo "Tentativa $i -> HTTP $code"
                [ "$code" = "200" ] && echo "Health OK!" && exit 0
                sleep 5
              done

              echo "Logs do container (últimos 100):"
              az container logs -g $(resourceGroup) -n $(appName) --tail 100 || true
              exit 1
