trigger:
  branches:
    include:
      - master
      - main

pr:
  branches:
    include:
      - master
      - main

pool:
  vmImage: 'ubuntu-latest'

name: $(Date:yyyyMMdd).$(Rev:r)

variables:
  appName: 'lorarch-app'
  resourceGroup: 'LorArch'
  location: 'eastus'
  acrName: 'acrlorch'
  acrLoginServer: 'acrlorch.azurecr.io'
  imageRepository: 'fiap/lorarch'
  dockerRegistryServiceConnection: 'sc-acr-lorch'
  azureServiceConnection: 'sc-azure-lorch'

stages:
# ========================================================
#  STAGE 1 - CONTÍNUOUS INTEGRATION (BUILD + TEST + PUSH)
# ========================================================
- stage: CI
  displayName: 'CI — Build, Test, Jacoco, Docker build & Push'
  jobs:
    - job: build
      displayName: 'Job: Build & Test Java'
      steps:
        # Checkout do repositório
        - checkout: self
          fetchDepth: 1

        # Java 21
        - task: JavaToolInstaller@0
          displayName: 'Instalar Java 21'
          inputs:
            versionSpec: '21'
            jdkArchitectureOption: 'x64'
            jdkSourceOption: 'PreInstalled'

        # Cache Gradle
        - task: Cache@2
          displayName: 'Cache Gradle'
          inputs:
            key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
            restoreKeys: gradle | "$(Agent.OS)"
            path: ~/.gradle

        # =======================================
        # Subir SQL Server real para os testes CI
        # =======================================
        - bash: |
            set -euo pipefail

            docker rm -f mssql_ci 2>/dev/null || true

            echo "Subindo SQL Server 2022 para testes..."
            docker run -d --name mssql_ci \
              -e 'ACCEPT_EULA=Y' \
              -e 'MSSQL_SA_PASSWORD=Str0ng_Passw0rd!' \
              -p 1433:1433 \
              mcr.microsoft.com/mssql/server:2022-latest

            echo "Esperando SQL iniciar..."
            for i in {1..40}; do
              if docker logs mssql_ci 2>&1 | grep -q "SQL Server is now ready for client connections"; then
                echo "SQL pronto."
                break
              fi
              sleep 5
              echo "aguardando... $i"
            done

            echo "Descobrindo caminho do sqlcmd dentro do container..."
            SQLCMD_PATH=$(docker exec mssql_ci bash -lc 'command -v /opt/mssql-tools18/bin/sqlcmd || command -v /opt/mssql-tools/bin/sqlcmd || command -v sqlcmd')
            echo "sqlcmd em: ${SQLCMD_PATH}"

            echo "Criando banco lorarch_ci (se não existir)..."
            # IMPORTANTE: -C para confiar no certificado (driver 18 exige isso)
            docker exec mssql_ci ${SQLCMD_PATH} \
              -S localhost -U sa -P 'Str0ng_Passw0rd!' -C \
              -Q "IF DB_ID('lorarch_ci') IS NULL CREATE DATABASE lorarch_ci;"

          displayName: 'Subir SQL Server (CI) — com espera'

        # ===================================
        # Testes e cobertura
        # ===================================
        - script: ./gradlew clean test jacocoTestReport --no-daemon
          displayName: 'Rodar Testes + Jacoco'
          env:
            SPRING_PROFILES_ACTIVE: 'ci'

        - task: PublishTestResults@2
          displayName: 'Publicar resultados de teste'
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/TEST-*.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)'
            failTaskOnFailedTests: false

        - task: PublishCodeCoverageResults@2
          displayName: 'Publicar relatório Jacoco'
          inputs:
            codeCoverageTool: 'JaCoCo'
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/jacocoTestReport.xml'
            reportDirectory: '$(System.DefaultWorkingDirectory)/**/jacoco/test/html'
            failIfCoverageEmpty: false

        # ===================================
        # Build do artefato .jar
        # ===================================
        - script: ./gradlew bootJar --no-daemon
          displayName: 'Gerar artefato JAR'

        - bash: |
            set -e
            JAR=$(ls build/libs/*.jar | head -n1)
            mkdir -p drop
            cp "$JAR" drop/app.jar
          displayName: 'Preparar artefato para Docker'

        - task: PublishBuildArtifacts@1
          displayName: 'Publicar artefato (drop)'
          inputs:
            pathToPublish: 'drop'
            artifactName: 'drop'

        # ===================================
        # Build e push da imagem Docker pro ACR
        # ===================================
        - task: Docker@2
          displayName: 'Build & Push da imagem Docker → ACR'
          inputs:
            containerRegistry: '$(dockerRegistryServiceConnection)'
            repository: '$(imageRepository)'
            command: 'buildAndPush'
            Dockerfile: 'Dockerfile'
            buildContext: '$(System.DefaultWorkingDirectory)'
            tags: |
              $(Build.BuildId)
              latest

# ========================================================
#  STAGE 2 - CONTINUOUS DEPLOYMENT (AZURE ACI)
# ========================================================
- stage: CD
  displayName: 'CD — Deploy no Azure Container Instance (ACI)'
  dependsOn: CI
  condition: succeeded()

  jobs:
    - job: deploy
      displayName: 'Job: Deploy ACI'
      steps:
        - task: AzureCLI@2
          displayName: 'Criar / Atualizar Container no ACI'
          inputs:
            azureSubscription: '$(azureServiceConnection)'
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              set -e

              IMAGE="$(acrLoginServer)/$(imageRepository):$(Build.BuildId)"
              DNS_LABEL="$(echo $(appName) | tr '[:upper:]' '[:lower:]')"

              echo "Criando/atualizando container $(appName)..."

              if az container show -g $(resourceGroup) -n $(appName) &>/dev/null; then
                az container delete -g $(resourceGroup) -n $(appName) --yes
              fi

              az container create \
                --name $(appName) \
                --resource-group $(resourceGroup) \
                --location $(location) \
                --image ${IMAGE} \
                --os-type Linux \
                --cpu 1 --memory 1.5 \
                --restart-policy Always \
                --ports 8080 \
                --dns-name-label ${DNS_LABEL} \
                --registry-login-server $(acrLoginServer) \
                --registry-username $(ACR_USER) \
                --registry-password $(ACR_PASS) \
                --environment-variables \
                    SPRING_PROFILES_ACTIVE=prod \
                    SERVER_PORT=8080

              echo "Container criado/atualizado."
