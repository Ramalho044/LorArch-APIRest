trigger:
  branches: { include: [ master, main ] }
pr:
  branches: { include: [ master, main ] }

pool: { vmImage: 'ubuntu-latest' }
name: $(Date:yyyyMMdd).$(Rev:r)

variables:
  appName: 'lorarch-app'
  resourceGroup: 'LorArch'
  location: 'eastus'
  acrName: 'acrlorch'
  acrLoginServer: 'acrlorch.azurecr.io'
  imageRepository: 'fiap/lorarch'
  dockerRegistryServiceConnection: 'sc-acr-lorch'
  azureServiceConnection: 'sc-azure-lorch'

stages:
- stage: CI
  displayName: 'CI — Build, Test, Coverage, Docker build/push'
  jobs:
    - job: build
      steps:
        - checkout: self
          fetchDepth: 1

        - task: JavaToolInstaller@0
          displayName: 'Java 21'
          inputs:
            versionSpec: '21'
            jdkArchitectureOption: 'x64'
            jdkSourceOption: 'PreInstalled'

        - task: Cache@2
          inputs:
            key: 'gradle | "$(Agent.OS)" | **/gradle-wrapper.properties'
            restoreKeys: gradle | "$(Agent.OS)"
            path: ~/.gradle

        # SQL Server real para testes
        - bash: |
            set -e
            docker run -d --name mssql_ci -e 'ACCEPT_EULA=Y' -e 'MSSQL_SA_PASSWORD=Str0ng_Passw0rd!' -p 1433:1433 mcr.microsoft.com/mssql/server:2022-latest
            for i in {1..30}; do
              docker exec mssql_ci /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Str0ng_Passw0rd!' -Q "SELECT 1" && break
              sleep 3
            done
            docker exec mssql_ci /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Str0ng_Passw0rd!' -Q "IF DB_ID('lorarch_ci') IS NULL CREATE DATABASE lorarch_ci;"
          displayName: 'Subir SQL Server (CI)'

        - script: ./gradlew clean test jacocoTestReport --no-daemon
          displayName: 'Testes + Jacoco (profile=ci)'
          env: { SPRING_PROFILES_ACTIVE: 'ci' }

        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/TEST-*.xml'
            searchFolder: '$(System.DefaultWorkingDirectory)'
            failTaskOnFailedTests: true

        - task: PublishCodeCoverageResults@2
          inputs:
            codeCoverageTool: 'JaCoCo'
            summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/jacocoTestReport.xml'
            reportDirectory: '$(System.DefaultWorkingDirectory)/**/build/reports/jacoco/test/html'
            failIfCoverageEmpty: false

        - script: ./gradlew bootJar --no-daemon
          displayName: 'Build JAR'

        - bash: |
            set -e
            JAR=$(ls build/libs/*.jar | head -n1)
            mkdir -p drop && cp "$JAR" drop/app.jar
          displayName: 'Preparar artefato'

        - task: PublishBuildArtifacts@1
          inputs: { pathToPublish: 'drop', artifactName: 'drop' }

        - task: Docker@2
          displayName: 'Docker build & push → ACR'
          inputs:
            containerRegistry: '$(dockerRegistryServiceConnection)'
            repository: '$(imageRepository)'
            command: 'buildAndPush'
            Dockerfile: 'Dockerfile'
            buildContext: '$(System.DefaultWorkingDirectory)'
            tags: |
              $(Build.BuildId)
              latest

- stage: CD
  displayName: 'CD — Deploy no ACI + Health-check'
  dependsOn: CI
  condition: succeeded()
  jobs:
    - job: deploy
      steps:
        - task: AzureCLI@2
          displayName: 'Criar/Atualizar ACI'
          inputs:
            azureSubscription: '$(azureServiceConnection)'
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              set -e
              IMAGE="$(acrLoginServer)/$(imageRepository):$(Build.BuildId)"
              DNS_LABEL="$(echo $(appName) | tr '[:upper:]' '[:lower:]')"

              if az container show -g $(resourceGroup) -n $(appName) &>/dev/null; then
                az container delete -g $(resourceGroup) -n $(appName) --yes
              fi

              az container create \
                --name $(appName) \
                --resource-group $(resourceGroup) \
                --location $(location) \
                --image ${IMAGE} \
                --cpu 1 --memory 1.5 \
                --restart-policy Always \
                --ports 8080 \
                --dns-name-label ${DNS_LABEL} \
                --registry-login-server $(acrLoginServer) \
                --environment-variables \
                    SPRING_PROFILES_ACTIVE=prod \
                    SERVER_PORT=8080 \
                --secure-environment-variables \
                    SPRING_DATASOURCE_URL=$(DB_URL) \
                    SPRING_DATASOURCE_USERNAME=$(DB_USER) \
                    SPRING_DATASOURCE_PASSWORD=$(DB_PASSWORD)

              for i in {1..40}; do
                STATE=$(az container show -g $(resourceGroup) -n $(appName) --query "instanceView.state" -o tsv)
                echo "Estado: $STATE"
                [ "$STATE" = "Running" ] && break
                sleep 6
              done

              FQDN=$(az container show -g $(resourceGroup) -n $(appName) --query "ipAddress.fqdn" -o tsv)
              echo "FQDN: $FQDN"

              for i in {1..30}; do
                code=$(curl -s -o /dev/null -w "%{http_code}" "http://$FQDN:8080/actuator/health" || true)
                echo "Health $i -> $code"
                [ "$code" = "200" ] && exit 0
                sleep 5
              done

              az container logs -g $(resourceGroup) -n $(appName) || true
              exit 1
